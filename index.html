<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf8" />
    <title>Felipe Neves - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="container">
            <div class="avatar">
                <span>
                        <img src="images/build.svg" alt="Selo Rocketseat" />
                    </span>
                <img id="photoProfile" src="foto-perfil-github" alt="Foto pessoal" />
            </div>
            <h1 id="userName">Felipe Neves</h1>
            <a id="linkProfile" href="link-perfil-github" target="_blank">
                <img src="images/github.svg" alt="Icone do Github">
                <span id="userLogin"> Nome do Login </span>
            </a>

            <p id="userBio"> A descrição do seu perfil do GitHub</p>

            <ul id="socialLinks">
                <li class="youtube">
                    <a href="#" target="_blank">
                        <img src="images/youtube.svg" alt="Icone do Youtube">
                    </a>
                </li>

                <li class="facebook">
                    <a href="#" target="_blank">
                        <img src="images/facebook.svg" alt="Icone do Facebook">
                    </a>
                </li>

                <li class="instagram">
                    <a href="#" target="_blank">
                        <img src="images/instagram.svg" alt="Icone do Instragram">
                    </a>
                </li>

            </ul>
        </div>
    </main>


    <script src="script.js"></script>


</body>

</html>
